<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="fname"></label>
      <input type="text" id="fname" placeholder="Imię" />Imię
      <label for="sname"></label>
      <input type="text" id="sname" placeholder="Nazwisko" />Nazwisko

      <input type="email" id="e-mail" placeholder="e-mail" />e-mail

      <label for="tel"></label>

      <label for="ncity"></label>
      <select name="name-city" id="ncity">
        <option value="Kraków">Kraków</option>
        <option value="Warszawa">Warszawa</option>
        <option value="Gdańsk">Gdańsk</option>
      </select>
      <input type="radio" id="female" value="Kobieta" />Kobieta
      <input type="radio" id="male" value="Mężczyzna" />Mężczyzna
      <input type="checkbox" id="check" />
      <label for="check">zgoda na dane osobowe</label>
      <textarea
        cols="30"
        rows="10"
        placeholder="Wpisz treść wiadomości"
      ></textarea>
    </form>
  </body>
</html>
